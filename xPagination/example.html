<head>

    <title>分页</title>

    <div id="pagination"></div>

<script src="./xPagination.js"></script>
<script>
    let xPafination = new XPagination({
        pageCount:12,//总共多少页码
        pageCurrent:1,//当前选中页码
        currentPage:item=>{//切换页码触发事件,li是切换页码的元素
            // console.log(item)
        console.log(item.innerText)
        }
    })
    document.querySelector("#pagination").appendChild(xPafination)
    xPafination.prevBtnClick(item=>{
        console.log("点击上一页")
        // console.log(item)
        console.log(item.innerText)
    })
    xPafination.nextBtnClick(item=>{
        console.log("点击下一页")
        // console.log(item)
        console.log(item.innerText)
    })
</script>
