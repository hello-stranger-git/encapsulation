<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>封装按钮</title>
    <link rel="stylesheet" href="./xButton.css"></link>
</head>
<body>
    <x-button>默认按钮</x-button>
    <x-button type="primary">主要按钮</x-button>
    <x-button type="warning">警告按钮</x-button>
    <x-button type="danger">危险按钮</x-button>

    <br/><br/>
    
    <x-button round>圆角默认按钮</x-button>
    <x-button type="primary" round>圆角主要按钮</x-button>
    <x-button type="warning" round>圆角警告按钮</x-button>
    <x-button type="danger" round>圆角危险按钮</x-button>
    
    <br/><br/>
    
    
    <x-button disabled>禁用默认按钮</x-button>
    <x-button type="primary" disabled>禁用主要按钮</x-button>
    <x-button type="warning" disabled>禁用警告按钮</x-button>
    <x-button type="danger" disabled>禁用危险按钮</x-button>

    <br/><br/>
    
    <x-button round disabled="true">禁用圆角默认按钮</x-button>
    <x-button type="primary" round disabled="true">禁用圆角主要按钮</x-button>
    <x-button type="warning" round disabled="true">禁用圆角警告按钮</x-button>
    <x-button type="danger" round disabled="true">禁用圆角危险按钮</x-button>

    <br/><br/>
    
    <x-button size>默认按钮</x-button>
    <x-button size="medium">中等按钮</x-button>
    <x-button size="small">小型按钮</x-button>
    <x-button size="mini">超小按钮</x-button>
    
    <br/><br/>
    
    <x-button type="text">文本按钮</x-button>
    <x-button type="text" disabled>禁用文本按钮</x-button>

    <br/><br/>
</body>
</html>
<script src="./xButton.js"></script>
